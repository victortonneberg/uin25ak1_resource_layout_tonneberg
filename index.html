<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="ressurser.js"></script>
    <script defer src="dynamicload.js"></script>
    <title>Arbeidskrav 1</title>

<body>
    <header>
        <nav>
            <!--
            buttonClick kjører funksjonen ved klikk. "this" sendes med for å vise til den klikkede knappen. Kilde på "this": https://stackoverflow.com/questions/925734/whats-this-in-javascript-onclick
            Den andre parameteren er kategorien, og den brukes for å vise riktig innhold. 
            -->
            <button onclick="buttonClick(this, 'HTML')" class="subject active">HTML</button>
            <button onclick="buttonClick(this, 'CSS')" class="subject">CSS</button>
            <button onclick="buttonClick(this, 'JavaScript')" class="subject">JavaScript</button>
            <button onclick="buttonClick(this, 'React')" class="subject">React</button>
            <button onclick="buttonClick(this, 'Sanity and headless CMS')" class="subject">Sanity and headless CMS</button>
        </nav>
    </header>

    <main id="mainElement">
        <!--Dynamisk innhold genereres her:-->
    </main>
</body>
</html>
